<mat-card class="dashboard-card">
    <mat-card-header>
        <mat-card-title>
            Campaigns
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="dashboard-card-content">
            <mat-nav-list>
                <a mat-list-item *ngFor="let campaign of campaigns$ | async"
                    [routerLink]="['/campaign',campaign.campaign_id]">{{campaign.name}}</a>
            </mat-nav-list>
        </div>
    </mat-card-content>
</mat-card>
