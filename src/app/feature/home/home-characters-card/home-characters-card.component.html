<mat-card class="dashboard-card">
    <mat-card-header>
        <mat-card-title>
            Characters
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
        <mat-nav-list>
            <a mat-list-item *ngFor="let character of characters$ | async"
                [routerLink]="['/character',character.character_id]">{{character.name}}</a>
        </mat-nav-list>
    </mat-card-content>
</mat-card>
